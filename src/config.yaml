# Default SEO metadata
metadata:
  title:
    default: UDigital Business
    template: '%s — Soluciones Digitales'
  description: "UDigital Business es una empresa de soluciones digitales que ofrece servicios de diseño web, desarrollo de aplicaciones moviles y web, Marketing digital, CRM, Gestion de Redes."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: UDigital Business
    images:
      # - url: '~/assets/images/default.png'
        width: 1200
        height: 628
